<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> say good morning-evening</title>
<script type="text/javascript">
var name = window.prompt("Please, Enter your name");
var now = new Date();
var hour = now.getHours();
if (hour < 12) {
document.write("Good Morning, " + name);
} else {
document.write("Good Afternoon, " + name);
}
</script>
</head>
</html>
